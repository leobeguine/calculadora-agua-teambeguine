<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calculadora de √Ågua</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000; /* fundo preto */
    color: #0f0; /* texto verde claro */
    padding: 30px;
    text-align: center;
  }
  input, button {
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
  }
  input {
    background: #222;
    color: #0f0;
    border: 1px solid #0f0;
    border-radius: 4px;
  }
  button {
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #0c0; /* escurece um pouco ao passar o mouse */
  }
  .resultado {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #0f0;
  }
  h2 {
    color: #0f0;
  }
</style>
</head>

<body>

<h2>üíß Calculadora de √Ågua Di√°ria</h2>

<p>Digite seu peso (kg):</p>
<input type="number" id="peso" placeholder="Ex: 70">

<br>
<button onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

<script>
function calcular() {
  let peso = document.getElementById("peso").value;
  if (!peso || peso <= 0) {
    document.getElementById("resultado").innerHTML =
      'Por favor, insira um peso v√°lido.';
    return;
  }
  let agua = peso * 0.04;
  document.getElementById("resultado").innerHTML =
    `Voc√™ deve consumir aproximadamente <br><strong>${agua.toFixed(1)} litros de √°gua por dia</strong> üíß<br><br>Obrigado por fazer parte do desafio da Teambeguine!`;
}
</script>

</body>
</html>
